name: CI

on:
  pull_request:
    branches:
      - "**"

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Install, Lint, Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (apps + workspace)
        run: pnpm lint

      - name: Contracts compile check
        run: pnpm --filter contracts compile

      - name: Test (apps + packages + contracts)
        run: |
          pnpm --filter api test
          pnpm --filter @parker/core test
          pnpm --filter @parker/alpr test
          pnpm --filter @parker/hedera test
          pnpm --filter @parker/x402 test
          pnpm --filter contracts test
